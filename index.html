<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>quiz</title>
</head>

<body>
    <h1 id = "tittle"></h1>   <br>
     <header>
        <div class="timer-box">
            <div class="timer-text">
                <h2 class="time" style="text-align:center">You Have</h2>
                <div id="main"></div>
                <!-- </div> -->
            </div>
    </header>

    <div cass="container">
        <div id="question-container" class="hide">
            <div id="question">What is a browser</div>
            <div id="answer-button" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <div id="finished" class="hide">
                <!-- give them a text box -->
                <button id="submit" class="submit-btn btn">Submit</button>
            </div>
            <!-- <button id="next-btn" class="next-btn btn">Next</button> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
